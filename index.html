<!doctype html>
<html>
    <head>
        <title>Ludo</title>
        <meta charset="UTF-8" />
        <style>
            * {padding: 0; margin: 0}
        </style>
    </head>
    <body>
        <script src="pixi.min.js"></script>
        <script>
            let type = "WebGL"
            if(!PIXI.utils.isWebGLSupported()){
                type = "canvas"
            }
            PIXI.utils.sayHello(type);
            let params = new URLSearchParams(window.location.search);
            var settings = {
                size: params.has('size') ? parseInt(params.get('size')) : 32,
                players: params.has('players') ? params.get('players').split('') : 'RGYB'.split(''),
                color: {
                    'R': 0xEB1C22,
                    'B': 0x22A4F0,
                    'G': 0x01A048,
                    'Y': 0xFDDF14,
                }
            };
        </script>
        <script src="alias.js"></script>
        <script src="board.js"></script>
        <script src="app.js"></script>
        <script src="game.js"></script>
    </body>
</html>
